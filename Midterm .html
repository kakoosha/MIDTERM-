<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Example with Sidebar</title>
    <style>
        
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333; 
        }

        header {
            background-color:#2980b9;
            padding: 20px;
            text-align: center;
            color: #fff; 
        }

        .container {
            display: flex;
            margin: 20px auto; 
            max-width: 960px; 
        }

        .sidebar {
            background-color: #fff;
            width: 250px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease; 
            border-radius: 5px; 
            padding: 15px; 
            background-color: #f0f0f0; 
        }

        .sidebar a:hover {
            background-color: #ddd; 
        }

        main {
            flex: 1;
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        
        h1, h2 {
            font-weight: 700; 
        }

        h1 {
            font-size: 2.5rem; 
        }

        h2 {
            font-size: 1.8rem; 
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            color: #fff; 
        }
    </style>
</head>
<body>
    <header>
     <div class="container">
      <img src="your-profile-picture.jpg" alt="Your Profile Picture" class="profile-picture">
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#">Year Level</a></li>
                <p> 2nd Year Student</p>
                <li><a href="#">School</a></li>
                 <p> Cebu Technological University.
                <li><a href="#"> Goal</a></a></li>
                 <p> Finish my Studies
            </ul>
        </nav>
        <main>
            <section>
                <h2>Introduction</h2>
                 <p>My name Is Tesha Kissa M.Planco</p>
                <p>BSIT Student</p>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; continue next time</p>
    </footer>
</body>
</html>
